specVersion: '2.0'
metadata:
  name: workitems-fast-entry
type: application
resources:
  configuration:
    paths:
      webapp: app/workitems-fast-entry/webapp
framework:
  name: OpenUI5
  version: '1.102.1'
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /v2/timetracking/
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:4004/v2/timetracking/
