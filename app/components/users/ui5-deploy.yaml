# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "2.2"
metadata:
  name: iot.users
type: application
framework:
  name: SAPUI5
  version: "1.88.1"
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: fiori-users
        additionalFiles:
          - xs-app.json
