specVersion: "2.2"
metadata:
  name: single-planning-calendar
type: application
resources:
  configuration:
    paths:
      webapp: app/single-planning-calendar/webapp
framework:
  name: SAPUI5
  version: 1.84.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /azure-devops/
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:4004/azure-devops/
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35730
        path: app/single-planning-calendar/webapp
