specVersion: "2.6"
metadata:
  name: iot.planner
type: application
resources:
  configuration:
    paths:
      webapp: app
builder:
  resources:
    excludes:
      - "**/localService/**"
      - "**/test/**"
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /
      configuration:
        excludePatterns:
          - "/resources/**"
          # - "/launchpad.html"
        baseUri: http://localhost:4004
framework:
  name: SAPUI5
  version: 1.105.0
  libraries:
    - name: sap.m
    - name: sap.f
    # - name: sap.ui.comp
    # - name: sap.ui.generic.app
    # - name: sap.suite.ui.generic.template
    - name: sap.ui.core
    # - name: sap.ui.unified
    - name: sap.ui.layout
    # - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon
