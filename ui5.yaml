specVersion: "2.5"
metadata:
  name: iot-project-planning
type: application
resources:
  configuration:
    paths:
      webapp: app
framework:
  name: SAPUI5
  version: "1.98.0"
  libraries:
    - name: sap.collaboration
    - name: sap.f
    - name: sap.fe.common
    - name: sap.fe.core
    - name: sap.fe.macros
    - name: sap.fe.templates
    - name: sap.m
    - name: sap.suite.ui.commons
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.layout
    - name: sap.ui.table
    - name: sap.ui.unified
    - name: sap.ushell
    - name: sap.uxap
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: "*/admin/"
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:5000/admin/
    - name: ui5-middleware-simpleproxy
      mountPath: "*/v2/admin/"
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:5000/v2/admin/
    - name: ui5-middleware-simpleproxy
      mountPath: "*/v2/analytics/"
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:5000/v2/analytics/
    - name: ui5-middleware-simpleproxy
      mountPath: "*/v2/timetracking/"
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:5000/v2/timetracking/
    - name: ui5-middleware-simpleproxy
      mountPath: "*/azure-devops/"
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:5000/azure-devops/
    - name: ui5-middleware-simpleproxy
      mountPath: "*/workitems/"
      afterMiddleware: compression
      configuration:
        removeETag: true
        baseUri: http://localhost:5000/workitems/
