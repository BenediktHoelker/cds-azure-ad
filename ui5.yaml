specVersion: "2.6"
metadata:
  name: iot.planner
type: application
resources:
  configuration:
    paths:
      webapp: app
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /v2/timetracking
      configuration:
        baseUri: http://localhost:4004/v2/timetracking
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /v2/categories
      configuration:
        baseUri: http://localhost:4004/v2/categories
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /auth
      configuration:
        baseUri: http://localhost:4004/auth

framework:
  name: SAPUI5
  version: 1.104.2
  libraries:
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ushell
      development: true
    - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon
