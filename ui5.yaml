specVersion: "2.6"
metadata:
  name: iot.planner
type: application
resources:
  configuration:
    paths:
      webapp: app
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /v2
      configuration:
        baseUri: http://localhost:4004/v2
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /auth
      configuration:
        baseUri: http://localhost:4004/auth
