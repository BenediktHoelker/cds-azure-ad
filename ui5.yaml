specVersion: "2.6"
metadata:
  name: iot.planner
type: application
resources:
  configuration:
    paths:
      webapp: app
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /
      configuration:
        # excludePatterns: "resources/**"
        excludePatterns:
          - "/resources/**"
        baseUri: http://localhost:4004
framework:
  name: SAPUI5
  version: 1.104.2
  libraries:
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ushell
      development: true
    - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon
