## Generated mta.yaml based on template version 0.4.0
## appName = project-planning
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: project-planning
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: project-planning-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      # Resources extracted from CAP configuration
      - name: project-planning-db
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: project-planning-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: project-planning-db

  - name: project-planning-content
    type: com.sap.application.content
    requires:
      - name: project-planning-uaa
        parameters:
          service-key:
            name: project-planning-uaa-key
      - name: project-planning-repo-host
        parameters:
          service-key:
            name: project-planning-repo-host-key
      - name: project-planning-dest
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Name: project-planning-repo-host
              ServiceInstanceName: project-planning-repo-host-service
              ServiceKeyName: project-planning-repo-host-key
              sap.cloud.service: project_planning
            - Authentication: OAuth2UserTokenExchange
              Name: project_planning-uaa
              ServiceInstanceName: project-planning-xsuaa-service
              ServiceKeyName: project_planning-uaa-key
              sap.cloud.service: project_planning
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: project-planning-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: project-planning-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - dist/iot-customers.zip
          name: fiori-customers
          target-path: resources/

  - name: fiori-customers
    type: html5
    path: app/customers
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: project-planning-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hanatrial # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: project-planning-dest
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-name: project-planning-dest-service
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: project-planning-dest
                Description: CAP sample service
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true

  - name: project-planning-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: project-planning-repo-host-service
      service-plan: app-host

  - name: project-planning-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: project-planning-xsuaa-service
      service-plan: application
