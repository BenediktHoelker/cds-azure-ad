## Generated mta.yaml based on template version 0.4.0
## appName = project-planning
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: project-planning
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- UI MODULE ------------------------
  - name: project-planning
    # ------------------------------------------------------------
    type: nodejs
    path: app
    parameters:
      disk-quota: 512M
      memory: 512M
    build-parameters:
      builder: custom
      commands:
        - npm run build:planner --prefix ..
      supported-platforms: []
    requires:
      - name: project-planning-html5-repo-runtime
      - name: project-planning-portal
      - name: project-planning-uaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-api
          url: ~{url}

  - name: project-planning-deployer
    type: com.sap.html5.application-content
    path: deployer
    requires:
      - name: project-planning-html5-repo-host

  - name: project-planning-launchpad-deployer
    type: com.sap.portal.content
    path: flp
    requires:
      - name: project-planning-html5-repo-host
      - name: project-planning-portal
      - name: project-planning-uaa

  # --------------------- SERVER MODULE ------------------------
  - name: project-planning-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      # Resources extracted from CAP configuration
      - name: project-planning-db
      - name: project-planning-destinations
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: project-planning-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: project-planning-db

resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: project-planning-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hanatrial # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: project-planning-destinations
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: project-planning-destinations

  - name: project-planning-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo

  - name: project-planning-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 5

  - name: project-planning-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal

  - name: project-planning-uaa
    type: com.sap.xs.uaa
    parameters:
      service: xsuaa
      path: xs-security.json
