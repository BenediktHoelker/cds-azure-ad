_schema-version: "3.1"
ID: project-planning
description: A simple CAP project.
version: 1.0.1
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        # - npm install --production
        # # use cds-dbm for building, not cds
        # - npx cds-dbm build --production
        # Workaround by Gregor Wolf for resolving sapmachine and java jre problems: https://github.com/mikezaschka/cds-dbm/pull/33#issuecomment-931631564
        # - npm run copy:db:template

modules:
  - name: project-planning-db-deployer
    type: hdb
    path: gen/db
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: project-planning-db

  # - name: project-planning-pg-db-deployer
  #   type: hdb
  #   path: gen/db
  #   parameters:
  #     buildpacks:
  #       [https://github.com/cloudfoundry/apt-buildpack#v0.2.2, nodejs_buildpack]
  #     no-route: true
  #     no-start: true
  #     disk-quota: 2048MB
  #     memory: 2048MB
  #     tasks:
  #       - name: deploy_to_postgresql
  #         command: chmod 755 deploy.sh && ./deploy.sh
  #         disk-quota: 2048MB
  #         memory: 2048MB
  #   build-parameters:
  #     ignore: ["node_modules/"]
  #   requires:
  #     - name: project-planning-pg-db

  - name: project-planning-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: project-planning-uaa
      - name: project-planning-dest-service
      - name: project-planning-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: project-planning-content
    type: com.sap.application.content
    requires:
      - name: project-planning-uaa
        parameters:
          service-key:
            name: project-planning-uaa-key
      - name: project-planning-repo-host
        parameters:
          service-key:
            name: project-planning-repo-host-key
      - name: project-planning-dest-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: project-planning-repo-host
              ServiceInstanceName: project-planning-repo-host-service
              ServiceKeyName: project-planning-repo-host-key
              sap.cloud.service: iot.project.planner
            - Name: iot.project.planner-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: project-planning-xsuaa-service
              ServiceKeyName: project-planning-uaa-key
              sap.cloud.service: iot.project.planner
    build-parameters:
      no-source: true

  - name: project-planning-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: project-planning-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - fiori-customers.zip
          name: fiori-customers
          target-path: resources/
        - artifacts:
            - fiori-users.zip
          name: fiori-users
          target-path: resources/
        - artifacts:
            - fiori-workitems.zip
          name: fiori-workitems
          target-path: resources/
        - artifacts:
            - fiori-workitems-iot.zip
          name: fiori-workitems-iot
          target-path: resources/
        - artifacts:
            - fiori-projects.zip
          name: fiori-projects
          target-path: resources/
        - artifacts:
            - fiori-projects-v2.zip
          name: fiori-projects-v2
          target-path: resources/
        - artifacts:
            - fiori-workitems-alp.zip
          name: fiori-workitems-alp
          target-path: resources/
        - artifacts:
            - fiori-azdev-workitems.zip
          name: fiori-azdev-workitems
          target-path: resources/
        - artifacts:
            - fiori-single-planning-calendar.zip
          name: fiori-single-planning-calendar
          target-path: resources/

  - name: fiori-customers
    type: html5
    path: app/customers
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
  - name: fiori-users
    type: html5
    path: app/users
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-projects
    type: html5
    path: app/projects
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
  - name: fiori-projects-v2
    type: html5
    path: app/projects-odata-v2
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-workitems-alp
    type: html5
    path: app/workitems-alp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-workitems
    type: html5
    path: app/workitems
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-workitems-iot
    type: html5
    path: app/workitems-iot
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-azdev-workitems
    type: html5
    path: app\azdev-workitems
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: fiori-single-planning-calendar
    type: html5
    path: app\single-planning-calendar
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: project-planning-db
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}-TEST
    parameters:
      service: hana

  - name: project-planning-dest-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-name: project-planning-dest-service
      service-plan: lite
      config:
        version: 1.0.0
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: project-planning-dest
                Description: Project Planning OData Service
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
              - Name: MicrosoftGraphIOTGmbH
                URL: https://graph.microsoft.com
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2ClientCredentials
                clientId: 9f12ec96-3b66-47e5-a010-d9cf0b09a8f9
                tokenServiceURL: https://login.microsoftonline.com/d439e362-ecdf-4d78-8fed-86c7c639b131/oauth2/v2.0/token
                scope: https://graph.microsoft.com/.default
                clientSecret: # Enter client secret in BTP

  - name: project-planning-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: project-planning-repo-host-service
      service-plan: app-host

  - name: project-planning-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: project-planning-xsuaa-service
      service-plan: application
