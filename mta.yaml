_schema-version: "3.1"
ID: project-planning
description: A simple CAP project.
version: 1.0.1
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        # use cds-dbm for building, not cds
        - npx cds-dbm build --production

modules:
  - name: project-planning-pg-db-deployer
    type: custom
    path: gen/db
    parameters:
      buildpacks:
        [https://github.com/cloudfoundry/apt-buildpack#v0.2.2, nodejs_buildpack]
      no-route: true
      no-start: true
      disk-quota: 2048MB
      memory: 2048MB
      tasks:
        - name: deploy_to_postgresql
          command: chmod 755 deploy.sh && ./deploy.sh
          disk-quota: 2048MB
          memory: 2048MB
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: project-planning-pg-db

  - name: project-planning-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: project-planning-uaa
      - name: project-planning-dest-service
      - name: project-planning-pg-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: project-planning-content
    type: com.sap.application.content
    requires:
      - name: project-planning-uaa
        parameters:
          service-key:
            name: project-planning-uaa-key
      - name: project-planning-repo-host
        parameters:
          service-key:
            name: project-planning-repo-host-key
      - name: project-planning-dest-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Name: project-planning-repo-host
              ServiceInstanceName: project-planning-repo-host-service
              ServiceKeyName: project-planning-repo-host-key
              sap.cloud.service: iot.project.planner
            - Name: iot.project.planner-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: project-planning-xsuaa-service
              ServiceKeyName: project-planning-uaa-key
              sap.cloud.service: iot.project.planner
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: project-planning-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: project-planning-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - fiori-customers.zip
          name: fiori-customers
          target-path: resources/
        - artifacts:
            - fiori-users.zip
          name: fiori-users
          target-path: resources/
        - artifacts:
            - fiori-workitems.zip
          name: fiori-workitems
          target-path: resources/
        - artifacts:
            - fiori-workitems-iot.zip
          name: fiori-workitems-iot
          target-path: resources/
        - artifacts:
            - fiori-projects.zip
          name: fiori-projects
          target-path: resources/
        - artifacts:
            - fiori-projects-v2.zip
          name: fiori-projects-v2
          target-path: resources/
        - artifacts:
            - fiori-workitems-alp.zip
          name: fiori-workitems-alp
          target-path: resources/
        - artifacts:
            - fiori-azdev-workitems.zip
          name: fiori-azdev-workitems
          target-path: resources/
        - artifacts:
            - fiori-single-planning-calendar.zip
          name: fiori-single-planning-calendar
          target-path: resources/

  - name: fiori-customers
    type: html5
    path: app/customers
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
  - name: fiori-users
    type: html5
    path: app/users
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-projects
    type: html5
    path: app/projects
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
  - name: fiori-projects-v2
    type: html5
    path: app/projects-odata-v2
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-workitems-alp
    type: html5
    path: app/workitems-alp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-workitems
    type: html5
    path: app/workitems
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-workitems-iot
    type: html5
    path: app/workitems-iot
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build:cf
      supported-platforms: []
  - name: fiori-azdev-workitems
    type: html5
    path: app\azdev-workitems
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: fiori-single-planning-calendar
    type: html5
    path: app\single-planning-calendar
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: project-planning-pg-db
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: trial
      skip-service-updates:
        parameters: true
    type: org.cloudfoundry.managed-service

  - name: project-planning-dest-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-name: project-planning-dest-service
      service-plan: lite
      config:
        version: 1.0.0
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com

  - name: project-planning-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: project-planning-repo-host-service
      service-plan: app-host

  - name: project-planning-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: project-planning-xsuaa-service
      service-plan: application
